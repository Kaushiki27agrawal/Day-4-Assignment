<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #e6e6fa; 
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            color: #4682b4; 
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 2.5rem; 
        }

        ul {
            max-width: 300px;
            background-color: #f0f0f0; 
            padding: 20px 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); 
            list-style-type: none; 
            margin: 0; 
            width: 100%; 
        }

        li {
            color: green; 
            font-size: 20px; 
            border-bottom: 1px dashed red; /
            padding: 10px 0; 
            margin-bottom: 5px; 
        }

        li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>My Hobbies</h1>
    <ul>
        <li>Reading</li>
        <li>Hiking</li>
        <li>Photography</li>
        <li>Cooking</li>
        <li>Playing Guitar</li>
        <li>Coding</li>
        <li>Gardening</li>
    </ul>
</body>
</html>
