<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Quote Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            background-color: #f0f2f5; 
            margin: 0;
            padding: 20px; 
            box-sizing: border-box; 
        }

        .quote-box {
            background-color: #FFFACD; 
            border: 8px solid #0000FF; 
            font-size: 18px; 
            font-family: "Georgia", serif; 
            text-align: center;
            padding: 30px; 
            margin: 20px;
            max-width: 600px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            border-radius: 12px; 
            line-height: 1.6; 
            color: #333; 
        }

        .quote-box p {
            margin-bottom: 15px; 
            font-style: italic; 
        }

        .quote-box footer {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p>"The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle."</p>
        <footer>â€” Steve Jobs</footer>
    </div>
</body>
</html>
