<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px;
            text-align: center;
            max-width: 320px;
            width: 100%;
            font-family: 'Verdana', sans-serif;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .product-card h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1.4em;
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://placehold.co/300x200/cccccc/333333?text=Product+Image" alt="Product Image">
        <h2>Wireless Earbuds</h2>
        <p>$129.99</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
